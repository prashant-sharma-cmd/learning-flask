{% extends 'base.html' %}
{% block title %}
My Application
{% endblock %}
{% block content %}
<h1>
    Index Page
</h1>
<ul>
    {% for person in people %}
        <li>Name: {{ person.name }} <br>
            Age: {{ person.age }} <br>
            Job: {{ person.job }}
        <button onclick="deletePerson({{ person.pid }})"> Delete </button>
        <a href="{{ url_for('details', pid=person.pid) }}"> More Details </a>
        </li>
    {% endfor %}
</ul>
<h3>Add New Person</h3>
<form method="POST" action="{{ url_for('index') }}">
    <input type="text" name="name" placeholder="Name" required="required"/><br>
    <input type="number" name="age" placeholder="Age" /><br>
    <input type="text" name="job" placeholder="Job" /><br>
    <input type="submit" value="Create"/>
</form>

<script type="text/javascript">
    function deletePerson(pid){
        fetch('{{ url_for("delete", pid=pid) }}' + pid, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                window.location.reload()
            } else {
                console.error('Failed to delete Person', pid, response);
            }
        }).catch(error => {
            console.error('Error during fetching', error);
        });
    }
</script>

{% endblock %}
