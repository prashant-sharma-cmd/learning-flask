{% extends "base.html" %}
{% block title %}
Sign Up!!
{% endblock %}
{% block content %}
<h1>Sign Up</h1>
<form action ="{{ url_for('signup') }}" method="POST">
    <input type="text" name="username" placeholder="username" required> <br>
    <input type="password" name="password" placeholder="password" required> <br>
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
