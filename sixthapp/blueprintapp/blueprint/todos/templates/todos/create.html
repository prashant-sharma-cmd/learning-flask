{% extends 'base.html' %}
{% block title %}
Todos - Create
{% endblock %}
{% block content %}
<h1>Create Todos</h1>
<form method="POST" action="{{ url_for('todos.create') }}">
    <input type="text" placeholder="Title" name="title" required> <br>
    <input type="text" placeholder="Description" name="description"> <br>
    <input type="checkbox" name="done"> Done <br>
    <input type="submit" value="Create">
</form>
{% endblock %}
